<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to daily lunch:)</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
      
    <div class="row">
        <div class="col-lg-6">
            <div id="canteen-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#canteen-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#canteen-carousel" data-slide-to="1"></li>
                    <li data-target="#canteen-carousel" data-slide-to="2"></li>
                </ol>
                
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="image/canteen01.jpg">
                        <div class="carousel-caption">
                            <h3>canteen01</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/canteen02.jpg">
                        <div class="carousel-caption">
                            <h3>canteen02</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/canteen03.jpg">
                        <div class="carousel-caption">
                            <h3>canteen03</h3>
                        </div>
                    </div>
                </div>
                
                <a class="left carousel-control" href="#canteen-carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#canteen-carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-default btn-lg" id="lunch_draw">
      <span class="glyphicon glyphicon-star"></span> I feel lucky
    </button>      
  </body>
</html>
