<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to daily lunch:)</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-9">
        <h3 class="text-center">&nbsp;</h3>
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
      
    <div class="row col-md-8 col-md-offset-2">
        <div class="col-lg-9">
            <div id="canteen-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#canteen-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#canteen-carousel" data-slide-to="1"></li>
                    <li data-target="#canteen-carousel" data-slide-to="2"></li>
                </ol>
                
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="image/canteen01.jpg" />
                        <div class="carousel-caption">
                            <h3>canteen01</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/canteen02.jpg" />
                        <div class="carousel-caption">
                            <h3>canteen02</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/canteen03.jpg" />
                        <div class="carousel-caption">
                            <h3>canteen03</h3>
                        </div>
                    </div>
                </div>
                
                <a class="left carousel-control" href="#canteen-carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#canteen-carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <div class="col-lg-3 panel">
          <div class="btn-group-vertical">
            <a href="/list" class="btn btn-primary btn-lg active" role="button"><span class="glyphicon glyphicon-list-alt"></span> View restaurants</a>
            <button type="button" class="btn btn-primary btn-lg" id="lunch_draw">
              <span class="glyphicon glyphicon-heart-empty"></span> Pick a restaurant
            </button>
            <button type="button" class="btn btn-default btn-lg" id="add_restaurant">
              <span class="glyphicon glyphicon-plus"></span> Add a restaurant
            </button>
          </div>
          <form role="form" action="/update" method="post" id="form_add_rest" class="hidden" enctype="multipart/form-data">
            <div class="form-group">
              <label for="restaurant_name">Restaurant Name</label>
              <input type="name" name="name" class="form-control" id="restaurant_name" placeholder="Enter restaurant name">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Restaurant photography</label>
              <input type="file" name="picture" id="restimage_upload">
              <p class="help-block">Upload a picture for your prefered restaurant</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

    </div>
  </body>
</html>
