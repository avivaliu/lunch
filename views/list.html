<html>
<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script></head>
<body>
<div class="row"><div class="col-md-2 col-md-offset-5"><a href="./" class=""><span class="glyphicon glyphicon-home"></span> back to home</a></div></div>
  <div class="row">&nbsp; </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form method="get" action="/delete">
            <table class="table table-striped table-hover">
                <tr>
                <th>#</th><th>Restaurant</th><th>Actions</th>
                </tr> 
                <% for(var i = 0; i < restaurants.length; i++){
                    %>
                   <tr>
                     <td><%= i+1 %></%></td>
                     <td><%= restaurants[i].name %></td><td id=<%=i %>><button  type="submit" name="name" value=<%= restaurants[i].name %> class="glyphicon glyphicon-trash"></button><button type="button" class="glyphicon glyphicon-pencil "></button></td>
                  </tr>
                <% } %>
            </table>
        </form>
    </div>
  </div>    
</body>
</html>
