<html>
<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script></head>
<body>
<div class="row"><div class="col-md-2 col-md-offset-5"><a href="./"> go back</a></div></div>
  <div class="row">&nbsp; </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
        <table class="table table-striped table-hover">
            <tr>
            <th>#</th><th>Restaurant</th><th>Action</th>
            </tr> 
            <% for(var i = 0; i < restaurants.length; i++){
                %>
               <tr>
                 <td><%= i+1 %></%></td>
                 <td><%= restaurants[i].name %></td><td id=<%=i %> class="glyphicon glyphicon-remove"></td>
              </tr>
            <% } %>
        </table>
    </div>
  </div>    
</body>
</html>
